groups:
  - name: game-server-alerts
    interval: 30s
    rules:
      # CPU 사용률 알람
      - alert: HighCPUUsage
        expr: system_cpu_usage_percent > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% (current value: {{ $value }}%)"

      # 메모리 사용률 알람
      - alert: HighMemoryUsage
        expr: (system_memory_usage_bytes / (1024 * 1024 * 1024)) > 8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 8GB (current value: {{ $value }}GB)"

      # TCP 메시지 처리량 저하
      - alert: LowTCPThroughput
        expr: tcp_messages_per_second < 10000
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "TCP message throughput below target"
          description: "TCP throughput is below 10,000 msg/sec (current: {{ $value }})"

      # 높은 에러율
      - alert: HighErrorRate
        expr: rate(tcp_errors_total[5m]) > 100
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 100/min (current: {{ $value }})"

      # Redis 연결 풀 고갈
      - alert: RedisConnectionPoolExhausted
        expr: redis_connection_pool_size < 2
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis connection pool nearly exhausted"
          description: "Available Redis connections: {{ $value }}"

      # 보안 위협 레벨
      - alert: HighSecurityThreatLevel
        expr: security_threat_level >= 4
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: "High security threat level detected"
          description: "Security threat level is {{ $value }} (Critical)"

      # 인증 실패율
      - alert: HighAuthenticationFailureRate
        expr: rate(security_authentication_failures_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failure rate"
          description: "Auth failures: {{ $value }}/sec"

      # RUDP 패킷 손실률
      - alert: HighPacketLoss
        expr: rudp_packet_loss_rate > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High RUDP packet loss rate"
          description: "Packet loss rate: {{ $value | humanizePercentage }}"

      # 게임 서버 다운
      - alert: GameServerDown
        expr: up{job=~"tcp-server|rudp-server|grpc-server"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Game server is down"
          description: "{{ $labels.job }} is not responding"

      # 디스크 공간 부족
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Less than 10% disk space remaining"