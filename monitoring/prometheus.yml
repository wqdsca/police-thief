global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'police-thief-game'

# 알람 규칙 파일
rule_files:
  - "alerts.yml"

# AlertManager 설정
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# 스크레이프 대상
scrape_configs:
  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (시스템 메트릭)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # TCP 서버 메트릭
  - job_name: 'tcp-server'
    static_configs:
      - targets: ['host.docker.internal:4001']  # TCP 서버 메트릭 엔드포인트
    metrics_path: '/metrics'

  # RUDP 서버 메트릭
  - job_name: 'rudp-server'
    static_configs:
      - targets: ['host.docker.internal:5001']  # RUDP 서버 메트릭 엔드포인트
    metrics_path: '/metrics'

  # gRPC 서버 메트릭
  - job_name: 'grpc-server'
    static_configs:
      - targets: ['host.docker.internal:50052']  # gRPC 서버 메트릭 엔드포인트
    metrics_path: '/metrics'

  # GameCenter 메트릭
  - job_name: 'gamecenter'
    static_configs:
      - targets: ['host.docker.internal:8080']  # GameCenter 메트릭 엔드포인트
    metrics_path: '/metrics'