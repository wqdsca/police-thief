version: '3.8'

services:
  # Redis 서버
  redis:
    image: redis:7-alpine
    container_name: police-thief-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - police-thief-network

  # 통합 게임센터 서버
  gamecenter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: police-thief-gamecenter
    ports:
      - "50051:50051"  # gRPC
      - "4000:4000"    # TCP
      - "5000:5000/udp" # RUDP
    environment:
      # Redis 설정
      - redis_host=redis
      - redis_port=6379
      
      # 서버 설정
      - grpc_host=0.0.0.0
      - grpc_port=50051
      - tcp_host=0.0.0.0
      - tcp_port=4000
      - udp_host=0.0.0.0
      - udp_port=5000
      
      # 서버 활성화
      - ENABLE_GRPC=true
      - ENABLE_TCP=true
      - ENABLE_RUDP=true
      - ENABLE_MONITORING=true
      
      # JWT 설정
      - JWT_SECRET_KEY=your_production_secret_key_minimum_256_bits_required
      
      # 로깅
      - RUST_LOG=info
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/app/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - police-thief-network

volumes:
  redis_data:

networks:
  police-thief-network:
    driver: bridge